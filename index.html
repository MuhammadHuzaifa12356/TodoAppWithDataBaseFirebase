<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="">
    <div class="py-3">
      <div class="container">
        <div class="row px-4">
          <div class="text-center">
            <h1 class="todo">TODO APP</h1>
            <h4 class="name p-1">Made by M.Huzaifa</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center p-5">
      <input type="text" id="inputtask" placeholder="Enter Task Here!" />
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        onclick="addElem()"
      >
        ADD
      </button>
      <button
        class="shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        onclick="deleteAll()"
      >
        DELETE ALL
      </button>
    </div>
    <div
      class="container c2 bg-light shadow-lg p-3 mb-5 bg-body-tertiary rounded"
    >
      <ul id="mainList">
        <h4 class="text-center fs-5 p-2 list">TASK LISTS</h4>
        <br />
      </ul>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
